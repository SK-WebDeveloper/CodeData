    <div id="display"></div>

<script>

    function Details(name,skill,location){
        this.name = name;
        this.skill = skill;
        this.city = location;
    }

    function BorrowSkill(skill){
        
        let BorrowSkill = document.createElement('h1')
        BorrowSkill.innerText = 'Borrow Skills'

        let DisplaySkill = document.createElement('p');
        DisplaySkill.innerText = `Hi my name is ${this.name} and I am a ${skill}`

        let Display = document.getElementById('display')
        Display.append(BorrowSkill,DisplaySkill)

    }
    let Amar = new Details('Amar','singer','Goa')
    let Akbar = new Details('Akbar','chef','Mumbai')
    let Anthony = new Details('Anthony','magician','Kashmir')

    BorrowSkill.call(Amar, Akbar.skill)

</script>
