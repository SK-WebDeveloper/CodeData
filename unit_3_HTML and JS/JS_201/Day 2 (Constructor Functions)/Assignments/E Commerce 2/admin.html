<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <form onsubmit="storeData(event)">
        <label for="">Product Name</label> <br>
        <input type="text" id="name" placeholder="Product Name"> <br>

        <label for="">Category</label><br>
        <input type="text" id="category" placeholder="category"> <br>

        <label for="">Product Image</label><br>
        <input type="url" id="image" placeholder="Image Url"> <br>

        <label for="">Price</label>
        <input type="number" id="price" placeholder="Price"> <br>

        <label for="">Gender</label><br>
        <select name="" id="gender"> <br>
            <option></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> <br>
        <button id="sold">Sold</button>
        <br>
        <input type="Submit" id="add" value="Add Products">
    </form>
</body>
</html>
<script src="admin.js"></script>
