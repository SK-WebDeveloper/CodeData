<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Assignment/index.css">

<body>
    <div id="navbar">
        <a href="dashboard.html">Dashboard</a>
        <div id="scount">
            <p id="web18">WEB-18 </p>
            <p id="web19">WEB-19 </p>
            <p id="web20">WEB-20 </p>
        </div>
    </div>
    <h1>Student Management System</h1>
    <form id="student_data" onsubmit="storeData(event)">
        <label for="">Student Image</label><br />
        <input id="image" type="text" placeholder="Enter Image URL" /><br />
        <label for="">Student Name</label><br />
        <input id="name" type="text" placeholder="Enter Student Name" /><br />
        <label for="">Batch </label><br />
        <select id="batch">
            <option value="">Select Batch</option>
            <option value="FT WEB-18">FT WEB-18</option>
            <option value="FT WEB-19">FT WEB-19</option>
            <option value="FT WEB-20">FT WEB-20</option>
        </select><br />
        <label for="">Unit </label><br />
        <input id="unit" type="number" placeholder="Enter Unit" /><br />
        <label for="">Course </label><br />
        <input id="course" type="text" placeholder="Enter Course" /><br />
        <input type="submit" />
    </form>
</body>

</html>
