<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/signin.css">
</head>
<body>
    <div id="navbar"></div>
    <div>
        <h1>SignIn Here</h1>
        <form id="signin">
          <label for="">Username</label>
          <input id="username" type="text" placeholder="Enter Username">
          <label for="">Password</label>
          <input id="password" type="text" placeholder="Enter Password">
          <input type="submit" id="sign"/>
        </form>
        <p>If you don't have an account click here to Signup <i class="fa-solid fa-arrow-right-long"></i> <a href="./signup.html">Sign-Up</a></p>
      </div>
</body>
</html>
<script src="https://kit.fontawesome.com/8cb0dd3b9e.js" crossorigin="anonymous"></script>
<script src="./script/index.js" type="module"></script>
<script src="./script/signin.js"></script>
