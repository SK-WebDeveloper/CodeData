<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/YouTube_social_white_squircle.svg/1200px-YouTube_social_white_squircle.svg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="left_nav">
        <div id="left1">
          <i class="fa-solid fa-align-justify"></i>
        </div>
        <div id="left2">
          <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/YouTube_social_white_squircle.svg/1200px-YouTube_social_white_squircle.svg.png" alt=""></div> 
          <h2>YouTube</h2>
          <p>IN</p>
        </div>
      </div>
      <div id="right_nav">
        <div id="searchdiv">
          <input type="text" id="query" placeholder="Search" />
          <button onclick="search()" id="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="screen">
      <div id = 'sidebar'>
        <div>
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div>
          <i class="fa-solid fa-compass"></i>
          <p>Explore</p>
        </div>
        <div>
          <i class="fa-brands fa-youtube"></i>
          <p>Shorts</p>
        </div>
      </div>
      <div id="results">
        <div id="cards"></div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
<script
  src="https://kit.fontawesome.com/8cb0dd3b9e.js"
  crossorigin="anonymous"
></script>
