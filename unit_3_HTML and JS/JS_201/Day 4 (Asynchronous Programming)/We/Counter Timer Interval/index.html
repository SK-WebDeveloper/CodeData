<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="counter"></h1>
</body>
</html>
<script>
//setTimeout - once
//setInterval - multiple

let h1 = document.querySelector("#counter")

function counter(){

    let i = 0;

    let id = setInterval(function(){
        if(i===60){
            i=0
            clearInterval(id)
        }
        i = i+1;
        h1.innerText = i;
    }, 100)
}

counter()

</script>
