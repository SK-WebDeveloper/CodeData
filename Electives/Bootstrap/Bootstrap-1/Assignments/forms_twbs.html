<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
      }
      .container {
        background-color: rgb(248, 249, 250);
        width: 35%;
      }
      span{
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-row">
        <h3 class="form-title">Billing address</h3>
        <div class="row">
          <div class="col">
            <label class="form-label">First Name</label >
            <input type="text" class="form-control" />
          </div>
          <div class="col">
            <label class="form-label">Last Name</label >
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Username</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Email <span>(Optional)</span></label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="you@example.com"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Address</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="1234 Main st"
              />
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <label class="form-label">Address 2 <span>(Optional)</span></label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apartment or suit"
                />
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Country</label>
                <select class="form-select"></select>
            </div>
            <div class="col">
                <label class="form-label">State</label>
                <select class="form-select"></select>
            </div>
            <div class="col">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Shipping address is the same as my billing address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Save the information for the next time
            </label>
        </div>
        <hr>
        <h3 class="form-title">Payment</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Credit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Debit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              PayPal
            </label>
        </div>
        <div class="row mt-3">
            <div class="col">
              <label class="form-label">Name on card</label>
              <input type="text" class="form-control">
              <small id="passwordHelpBlock" class="form-text text-muted">Only your last name</small>
            </div>
            <div class="col">
              <label class="form-label">Credit card number</label>
              <input type="text" class="form-control">
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
