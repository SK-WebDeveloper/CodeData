<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count">
        <button id="inc">Increase</button>
        <button id="dec">Decrease</button>
        <h1></h1>
    </div>
</body>
</html>

<script>
    var count = localStorage.getItem("counter") || 0;

//   if (localStorage.getItem("counterValue") == null) {
//     count = 0;
//   } else {
//     count = localStorage.getItem("counterValue");
//   }

    document.querySelector("h1").innerText = count;

    var dec = document.querySelector("#dec")
    dec.addEventListener("click", decFun);
    function decFun() 
    {
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter", count);
    }

    var inc = document.querySelector("#inc")
    inc.addEventListener("click", incFun);

    function incFun() 
    {
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter", count);
    }
</script>
