<script>
    var x = document.querySelector("button").addEventListener("click",Exponent)
    function Exponent()
    {
        var value1 = document.getElementById("input1").value
        var value2 = document.getElementById("input2").value
        var result = '1'
        for(var i=1; i<=value2; i++)
        {
            result = result*value1
        }
        var para = document.getElementById("p").innerText = result
        var p = "your output is "
        alert(p+value1+"^"+value2+" = "+para)
    }
    
</script>
