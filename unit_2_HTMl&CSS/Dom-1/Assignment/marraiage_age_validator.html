<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="gender">
        <option value="">--</option>
        <option value="Male">M</option>
		<option value="Female">F</option>
    </select>
    <input type="number" placeholder="YOB" id="yob">
    <button onclick="marraige_age()">Check</button>
    <!-- <p id="result"></p> -->
    
</body>
</html>

<script>
    function marraige_age()
    {
        var current_year = 2022
        var yob = document.getElementById("yob").value

        var actual_age = current_year - yob
        var gender = document.getElementById("gender").value

        if((gender=="Male" && actual_age>=21) || (gender=="Female" && actual_age>=18))
        {
            alert(gender+": "+"You Can Marry")
        }
        else
        {
            alert(gender+": "+"You are too young for Marriage")
        }
    }

</script>
